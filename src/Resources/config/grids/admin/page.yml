sylius_grid:
    grids:
        lwc_cms_admin_page:
            driver:
                name: doctrine/orm
                options:
                    class: "%lwc_cms.model.page.class%"
                    repository:
                        method: createListQueryBuilder
                        arguments: ["%locale%"]
            sorting:
                code: asc
            limits: [10, 25, 50]
            fields:
                page_image:
                    type: twig
                    label: lwc_cms.ui.image
                    path: .
                    options:
                        template: "@LwcCmsBundle/Grid/Field/page_image.html.twig"
                code:
                    type: string
                    label: lwc_cms.ui.code
                    sortable: ~
                name:
                    type: string
                    label: lwc_cms.ui.name
                    sortable: translation.name
                slug:
                    type: string
                    label: lwc_cms.ui.slug
                    sortable: translation.slug
                sections:
                    type: twig
                    label: lwc_cms.ui.sections
                    path: .
                    options:
                        template: "@LwcCmsBundle/Grid/Field/sections.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code]
                sections:
                    type: entity
                    label: lwc_cms.ui.sections
                    form_options:
                        class: "%lwc_cms.model.section.class%"
                        choice_label: name
                        choice_value: code
                    options:
                        fields: [sections.code]
            actions:
                main:
                    import:
                        type: import
                        options:
                            resourceCode: page
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
                bulk:
                    delete:
                        type: delete
